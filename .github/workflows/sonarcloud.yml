name: SonarCloud Analysis

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    env:
      BUILD_WRAPPER_OUT_DIR: build_wrapper_output
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Shallow clones disabled for better analysis

      - name: Install Ubuntu packages
        run: |
          sudo apt-get update
          sudo apt-get install cxxtest

      - name: Install build-wrapper
        uses: SonarSource/sonarqube-scan-action/install-build-wrapper@v7

      - name: Configure JSBSim with coverage
        run: |
          mkdir -p build && cd build
          cmake -DCMAKE_BUILD_TYPE=Debug -DENABLE_COVERAGE=ON -DBUILD_PYTHON_MODULE=OFF -DBUILD_DOCS=OFF ..

      - name: Build with build-wrapper
        run: |
          build-wrapper-linux-x86-64 --out-dir ${{ env.BUILD_WRAPPER_OUT_DIR }} \
            cmake --build build --parallel $(nproc)

      - name: Run tests for coverage
        working-directory: build
        run: ctest -R Test1 --output-on-failure

      - name: Generate gcov reports
        run: |
          # Find all .gcda files and run gcov on them
          mkdir -p gcov_reports
          find build -name "*.gcda" -exec gcov -p {} \; 2>/dev/null || true
          # Move .gcov files to a central location
          find . -maxdepth 1 -name "*.gcov" -exec mv {} gcov_reports/ \;

      - name: Run SonarCloud scan
        uses: SonarSource/sonarqube-scan-action@v7
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.cfamily.compile-commands=${{ env.BUILD_WRAPPER_OUT_DIR }}/compile_commands.json
            -Dsonar.cfamily.gcov.reportsPath=gcov_reports

# SonarCloud Configuration for JSBSim
# https://sonarcloud.io/project/configuration?id=montge_jsbsim

sonar.host.url=https://sonarcloud.io
sonar.projectKey=montge_jsbsim
sonar.organization=montge

# Project metadata
sonar.projectName=JSBSim
sonar.projectVersion=1.0

# Source directories
sonar.sources=src
sonar.sourceEncoding=UTF-8

# Exclude third-party and vendored code from analysis
sonar.exclusions=\
  src/simgear/**,\
  src/GeographicLib/**,\
  **/test/**,\
  **/tests/**

# C++ settings
sonar.cfamily.threads=4


# SonarCloud Configuration for JSBSim
# https://sonarcloud.io/project/configuration?id=montge_jsbsim

sonar.host.url=https://sonarcloud.io
sonar.projectKey=montge_jsbsim
sonar.organization=montge

# Project metadata
sonar.projectName=JSBSim
sonar.projectVersion=1.0

# Source directories
sonar.sources=src
sonar.sourceEncoding=UTF-8

# Exclude third-party and vendored code from analysis
sonar.exclusions=\
  src/simgear/**,\
  src/GeographicLib/**,\
  **/test/**,\
  **/tests/**

# C++ settings
sonar.cfamily.threads=4

# Coverage - gcov reports path (set via workflow args)
# sonar.cfamily.gcov.reportsPath=gcov_reports

# Quality Gate thresholds for coverage
# These are enforced via SonarCloud Quality Gate configuration
# Target: 80% coverage on new code, 85% overall coverage
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300

# Coverage thresholds (informational - actual gates set in SonarCloud UI)
# New Code Coverage: 80%
# Overall Coverage: 85%
# Duplicated Lines: < 3%
# Maintainability Rating: A
# Reliability Rating: A
# Security Rating: A
